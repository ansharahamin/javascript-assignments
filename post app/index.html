<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <body cz-shortcut-listen="true">
 <div class="container">
          <!-- <img height="200" width="250" src="./images/butterfly_logo_MWNC54-removebg-preview.png"
              alt="Butterfly Logo"> -->
  
          <!-- <nav>
              <ul>
                  <li><a href="/">Signup</a></li>
                  <li><a href="/login">Login</a></li>
              </ul>
          </nav> -->
  
          <!-- <marquee behavior="alternate" direction="left">
              <h1>Hello Dear User!!</h1>
          </marquee> -->
  
          <form id="form" action="">
              <fieldset class="fieldset">
                  <legend class="legend">Signup</legend>
  
                  <label class="label"  for="userName">Name</label>
                  <input class="input" autocomplete="on" type="text" id="userName" placeholder=" Enter your username:" required=""><br><br>
  
                  <label class="label" for="email">Email</label>
                  <input class="input" autocomplete="on" type="email" id="email" placeholder="Email address: " required=""><br><br>
  
                  <label class="label" for="password">Password</label>
                  <input class="input" autocomplete="on" type="password" id="password" placeholder="Enter your password here: " required=""><br><br>
  
                  <label class="label" for="confirmPassword">Confirm Password</label>
                  <input class="input" autocomplete="on" type="password" id="confirmPassword" placeholder="Confirm your password:" required="">
                  <br><br>
  
                  <button class="btn" id="signUp" onclick="hideForm()" type="button">Signup</button>
                  <p>Already Have an account? <a href="/login">Login</a> </p>
                  <hr>
                  <button class="btn"><a href="https://www.facebook.com/" target="_blank">Login with Facebook</a></button>
                  <button class="btn"><a href="https://www.google.co.uk/" target="_blank">Login with Google</a></button>
              </fieldset>
          </form>
     
  
      <div id="postBox" class="card p-2 d-none mt-5 mx-auto ">
        <div class="">
          <label for="title" class="form-label">Title:</label>
          <input id="title" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">Description:</label>
          <textarea id="Description" class="form-control" rows="3"></textarea>

          <div class="mt-3">
            <!-- <div class="images d-flex">
              <img onclick="selectImg('./Images/1.jfif')" src="./Images/1.jfif" class="bg-img" alt="">
              <img onclick="selectImg('./Images/2.jfif')" src="./Images/2.jfif" class="bg-img" alt="">
              <img onclick="selectImg('./Images/3.jfif')" src="./Images/3.jfif" class="bg-img" alt="">
              <img onclick="selectImg('./Images/4.jfif')" src="./Images/4.jfif" class="bg-img" alt="">
              <img onclick="selectImg('./Images/5.jfif')" src="./Images/5.jfif" class="bg-img" alt="">
            </div> -->
          </div>

          <div class="mt-3">
            <button onclick="post()" class="btn postBtn">Post</button>
          </div>
        </div>
      </div>

      <div id="postCard" class="card p-2 mb-2 d-none">
        <div class="card-header d-flex">
        <!-- <img class="profile-photo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png"> -->
        <div id="insertname" class="name-time d-flex flex-column">
         
         <div id="localtime" class="time"></div>
       </div>
     </div>
       <div style="background-image: url()" class="card-body">
         <blockquote class="blockquote mb-0">
            <p id="insertTitle"></p>
            <footer id="insertDescription" class="blockquote-footer"></footer>
          </blockquote>
       </div>
        <div class="card-footer d-flex justify-content-end">
          <button type="button" onclick="editpost(this)" class="ms-2 btn  editBtn">Edit</button>
          <button type="button" onclick="deletePost(this)" class="ms-2 btn btn-danger deleteBtn">Delete</button>
        </div>
   </div>
  </div>
  </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
