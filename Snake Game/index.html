<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  </head>
  <body>
<div class="body">
    <div id="board">

    </div>
    <div class="score-container">
    <div id="score">
Score : 0
</div>
    <div id="highScore">
High Score : 0
</div>
</div>

<div class="buttons">
  <div class="btn"><button type="button" onclick="UpArrow()">⬆️</button></div>
  <div class="btn-row">
    <button type="button" onclick="LeftArrow()">⬅️</button>
    <button type="button" onclick="DownArrow()">⬇️</button>
    <button type="button" onclick="RightArrow()">➡️</button>
  </div>
</div>
<div class="levels">
  <button onclick="setLevel('easy')">Easy</button>
  <button onclick="setLevel('medium')">Medium</button>
  <button onclick="setLevel('hard')">Hard</button>
</div>


</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
