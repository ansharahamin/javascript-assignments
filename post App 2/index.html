<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar myNav">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold">Post App</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2 circle" type="image" value="" />
          <div class=""></div>
        </form>
      </div>
    </nav>
    <div class="d-flex justify-content-around">
      <div class="col-4 card">
        <div class="m-2">
          <div class="mb-3">
            <label for="title" class="form-label fw-bold">Title</label>
            <input type="text" class="form-control boxShadow" id="title" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea class="form-control boxShadow" id="description" rows="3"></textarea>
          </div>
          <div class="img d-flex justify-content-around">
            <img height="50" width="50"  class="bgImg" onclick="clickAbleImg()" src="./images/abstract-pui50-light-background-wallpaper-colorful-gradient-blurry-soft-smooth-motion-bright-shine_792836-133030.jpg" alt="" srcset="">
            <img height="50" width="50" class="bgImg" onclick="clickAbleImg()" src="./images/artificial-intelligence-circuit-electric-line-600nw-2495924357.jpg" alt="" srcset="">
            <img height="50" width="50" class="bgImg" onclick="clickAbleImg()" src="./images/colorful-gradient-background-with-soft-blended-shadows-modern-design_901408-26104.jpg" alt="" srcset="">
            <img height="50" width="50" class="bgImg" onclick="clickAbleImg()" src="./images/gradient-background-blue-cyan-2-vector.jpg" alt="" srcset="">
            <img height="50" width="50" class="bgImg" onclick="clickAbleImg()" src="./images/pexels-codioful-6985001.jpg" alt="" srcset="">
          </div>
          <button type="submit" onclick="post()" class="btn MyBtn ms-auto ms-5 mt-3">Post</button>

        </div>
      </div>
      <div class="" id="posts">

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
