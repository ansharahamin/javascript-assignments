<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid bodybg row">
    <nav class="navbar myNav mb-3">
      <div class="container-fluid">
        <img class="mb-4"
          src="./images/s-latter-logo_795228-18-removebg-preview.png" alt=""
          width="85" height="62">
        <a class="navbar-brand text-white fw-bold">Post App</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2 circle" type="image" value="" />
          <div class=""></div>
        </form>
      </div>
    </nav>
    <div class="container  formContainer">
      <form class="d-block w-5" id="form"> <img class="mb-4"
          src="./images/s-latter-logo_795228-18-removebg-preview.png" alt=""
          width="85" height="77">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating"> <input type="text" class="form-control shadow-none removeBorderOnFocus"
            id="userName" placeholder="Enter Your Name: "> <label for="userName">User Name</label> </div>
        <div class="form-floating"> <input type="email" class="form-control shadow-none removeBorderOnFocus" id="floatingInput"
            placeholder="name@example.com"> <label for="floatingInput">Email address</label> </div>
        <div class="form-floating"> <input type="password" class="form-control shadow-none removeBorderOnFocus" id="floatingPassword"
            placeholder="Password"> <label for="floatingPassword">Password</label> </div>
        <div class="form-check text-start my-3"> <input class="form-check-input bg-secondary shadow-none removeBorderOnFocus" type="checkbox" value="remember-me"
            id="checkDefault"> <label class="form-check-label" for="checkDefault">
            Remember me
          </label> </div> <button onclick="DisplayPost()" class="btn btn-primary MyBtn w-100 py-2 " type="button">Sign
          in</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
      </form>
    </div>
    <div class="d-flex justify-content-around d-none flex-wrap" id="postBox">
      <div class="card postInput">
        <div class="m-2">
          <div class="mb-3">
            <label for="title" class="form-label fw-bold">Title</label>
            <input type="text" class="form-control boxShadow" id="title" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea class="form-control boxShadow" id="description" rows="3"></textarea>
          </div>
          <div class="img d-flex justify-content-around gap-2">
            <img height="50" width="50" class="bgImg" onclick="clickAbleImg()"
              src="https://wallpapers.com/images/hd/explosion-glitter-background-flash-8qvrw7mcdhlbep78.jpg"
              alt="" srcset="">
            <img height="50" width="50" class="bgImg" onclick="clickAbleImg()"
              src="./images/artificial-intelligence-circuit-electric-line-600nw-2495924357.jpg" alt="" srcset="">
            <img height="50" width="50" class="bgImg" onclick="clickAbleImg()"
              src="./images/colorful-gradient-background-with-soft-blended-shadows-modern-design_901408-26104.jpg"
              alt="" srcset="">
            <img height="50" width="50" class="bgImg" onclick="clickAbleImg()"
              src="./images/gradient-background-blue-cyan-2-vector.jpg" alt="" srcset="">
            <img height="50" width="50" class="bgImg" onclick="clickAbleImg()"
              src="https://i.pinimg.com/736x/09/d5/fa/09d5fad0af9aa27e5da9883fbc1d4f4d.jpg" alt="" srcset="">
          </div>
          
          <button type="submit" onclick="post()" class="btn MyBtn ms-auto ms-5 mt-3 postBtn">Post</button>

        </div>
      </div>
      <div class="" id="posts">

      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/x.y.z/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
