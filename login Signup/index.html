<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form onsubmit="register(event)">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="userName" type="text" name="txt" placeholder="User name" required="">
					<input id="userEmail" type="email" name="email" placeholder="Email" required="">
          <input id="userNum" type="number" name="broj" placeholder="phone" required="">
          <input id="userpassword" type="password" name="password" placeholder="Password" required="">
          <input id="passwordConfirmation" type="password" name="Cpassword" placeholder="Confirm Password" required="">
					<button id="btn">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form onsubmit="login(event)">
					<label for="chk" aria-hidden="true">Login</label>
					<input id="email" type="email" name="email" placeholder="Email" required="">
					<input id="password" type="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
</html>
