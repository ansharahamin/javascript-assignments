    <main class="form-signin w-100 m-auto">
      <form style="display: none;" id="form">
        <img
          class="mb-4"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWBuB632p-BzikvlVaPUTEubUuieUuoFM2TQ&s"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Enter Your first Name"
            autocomplete="on"
          />
          <label for="fname">FirstName</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Enter your last Name"
            autocomplete="on"
          />
          <label for="lname">last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="class"
            placeholder="name@examplclass"
            autocomplete="on"
          />
          <label for="class">class</label>
        </div>
       
        
        <button class="btn btn-primary w-100 py-2" type="button" id="btn" onclick="save()">
         Save
        </button>

        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>


      </form>
    </main>
