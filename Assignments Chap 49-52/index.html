<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
    <main class="form-signin w-100 m-auto">
      <form>
        <img
          class="mb-4"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWBuB632p-BzikvlVaPUTEubUuieUuoFM2TQ&s"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Enter Your first Name"
            autocomplete="on"
          />
          <label for="fname">FirstName</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Enter your last Name"
            autocomplete="on"
          />
          <label for="lname">last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            autocomplete="on"
          />
          <label for="email">email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            autocomplete="on"
          />
          <label for="password">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="formCheck"
            autocomplete="on"
          />
          <label class="form-check-label" for="password">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="button" id="btn" onclick="submitt()">
          Sign in
        </button>

        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>

        <p id="para"></p>
      </form>
    </main>



    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
