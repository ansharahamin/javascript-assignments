<!DOCTYPE html>
<html>
<head>
  <title>Edit and Save Table</title>
  <style>
    #form {
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<table id="table" border="1">
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Class</th>
    <th>Action</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Ali</td>
    <td>Ahmed</td>
    <td>10</td>
    <td><button onclick="edit(this)">Edit</button></td>
  </tr>
  <tr>
    <td>2</td>
    <td>Fatima</td>
    <td>Khan</td>
    <td>9</td>
    <td><button onclick="edit(this)">Edit</button></td>
  </tr>
</table>

<form id="form">
  <input type="text" id="fname" placeholder="First Name"><br><br>
  <input type="text" id="lname" placeholder="Last Name"><br><br>
  <input type="text" id="class" placeholder="Class"><br><br>
  <button type="button" onclick="save()">Save</button>
  <button type="button" onclick="cancelEdit()">Cancel</button>
</form>

<script>
  var table = document.getElementById("table");
  var form = document.getElementById("form");
  var currentRow = null;

  function edit(btn) {
    currentRow = btn.parentNode.parentNode;
    form.style.display = "block";

    document.getElementById("fname").value = currentRow.cells[1].innerHTML;
    document.getElementById("lname").value = currentRow.cells[2].innerHTML;
    document.getElementById("class").value = currentRow.cells[3].innerHTML;
  }

  function save() {
    if (currentRow) {
      currentRow.cells[1].innerHTML = document.getElementById("fname").value;
      currentRow.cells[2].innerHTML = document.getElementById("lname").value;
      currentRow.cells[3].innerHTML = document.getElementById("class").value;

      form.style.display = "none";
      currentRow = null;
    } else {
      alert("No row selected");
    }
  }

  function cancelEdit() {
    form.style.display = "none";
    currentRow = null;
  }
</script>

</body>
</html>
