<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid bodybg">
    <nav class="navbar myNav mb-3">
      <div class="container-fluid">
        <img class="mb-4"
          src="https://png.pngtree.com/png-vector/20220701/ourmid/pngtree-web-development-blue-gradient-concept-icon-programming-logo-software-vector-png-image_47412110.jpg" alt=""
          width="105" height="72">
        <a class="navbar-brand text-white fw-bold"> Web Developer Quiz App</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2 circle" type="image" value="" />
          <div class=""></div>
        </form>
      </div>
    </nav>
    <div class="container  formContainer">
      <form class="d-block w-5" id="form"> <img class="mb-4"
          src="https://png.pngtree.com/png-vector/20220701/ourmid/pngtree-web-development-blue-gradient-concept-icon-programming-logo-software-vector-png-image_47412110.jpg" alt=""
          width="85" height="77">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating"> <input required  type="text" class="form-control shadow-none removeBorderOnFocus"
            id="userName" placeholder="Enter Your Name: "> <label for="userName">User Name</label> </div>
        <div class="form-floating"> <input type="email" required class="form-control shadow-none removeBorderOnFocus" id="floatingInput"
            placeholder="name@example.com"> <label for="floatingInput">Email address</label> </div>
        <div class="form-floating"> <input type="password" required class="form-control shadow-none removeBorderOnFocus" id="floatingPassword"
            placeholder="Password"> <label for="floatingPassword">Password</label> </div>
        <div class="form-check text-start my-3"> <input class="form-check-input bg-secondary shadow-none removeBorderOnFocus" type="checkbox" value="remember-me"
            id="checkDefault"> <label class="form-check-label" for="checkDefault">
            Remember me
          </label> </div> <button onclick="Displayquiz()" class="btn btn-primary MyBtn w-100 py-2 " type="button">Sign
          in</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
      </form>
    </div>

<div class="card d-none mx-auto mt-5" id="card">


          </div>
    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/x.y.z/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
